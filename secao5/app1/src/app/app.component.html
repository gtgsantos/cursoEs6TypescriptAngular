<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo ">
    <app-painel (encerrarJogoEvent)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="derrota; else divVitoria" class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de Jogo, você perdeu.</h3>
            </div>
        </div>
    </div>
    <ng-template #divVitoria> 
        <div class="row"  class="container" style="margin-top: 50px;">
            <div class="col">
                <h3 style="color: blue">
                    Parabéns, você ganhou!
                </h3>
            </div>
        </div>
    </ng-template>
</ng-template>
